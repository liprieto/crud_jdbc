<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>

<head>
<meta charset="UTF-8">
<title>Lista de Alumnos</title>
</head>

<body>

	<div>

		<div class="container mt-4">
			<h2>Alumnos</h2>
			<a href="/alumno" class="btn btn-primary">Nuevo</a>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>FECHA NACIMIENTO</th>
						<th>DOMICILIO</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="alumno : ${alumnos}">
						<td th:text="${alumno.id}">id</td>
						<td th:text="${alumno.nombre}">nombre</td>
						<td th:text="${alumno.apellido}">apellido</td>
						<td th:text="${alumno.fecha_nac}">fecha nacimiento</td>
						<td th:text="${alumno.domicilio}">domicilio</td>
						<td><a class="btn btn-warning"
							th:href="@{/alumno(id=${alumno.id})}">Editar</a></td>
						<td><a class="btn btn-danger"
							th:href="@{/alumno/delete(id=${alumno.id})}">Borrar</a></td>
					</tr>
				</tbody>
			</table>
			<a href="/" class="btn btn-primary">Volver a la pagina principal</a>
		</div>

	</div>
</body>
</html>
