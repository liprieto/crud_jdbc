<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>

<head>
<meta charset="UTF-8">
<title>Lista de Profesores</title>
</head>

<body>

	<div>

		<div class="container mt-4">
			<h2>Profesores</h2>
			<a href="/materia" class="btn btn-primary">Nuevo</a>
			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>APELLIDO</th>
						<th>LEGAJO</th>
						<th></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="profesor : ${profesores}">
						<td th:text="${profesor.id}">id</td>
						<td th:text="${profesor.nombre}">nombre</td>
						<td th:text="${profesor.apellido}">apellido</td>
						<td th:text="${profesor.legajo}">legajo</td>
						<td><a class="btn btn-warning"
							th:href="@{/profesor(id=${profesor.id})}">Editar</a></td>
						<td><a class="btn btn-danger"
							th:href="@{/profesor/delete(id=${profesor.id})}">Borrar</a></td>
					</tr>
				</tbody>
			</table>
			<a href="/" class="btn btn-primary">Volver a la pagina principal</a>
		</div>

	</div>
</body>
</html>
