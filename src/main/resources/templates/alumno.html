<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
<head>
<meta charset="UTF-8">
<title>Nuevo Alumno</title>
</head>
<body>
	<div class="container mt-4">
		<div class=col-sm-6>
			<form method="post" th:action="@{/alumno}" th:object="${alumno}">
				<div class="card">
					<div class="card-header">
						<h3>Alumno Nuevo</h3>

						<div>
							<div class="card-body">
								<div class="form-group">
									<label for="alumno-id">ID:</label> <input id="alumno-id"
										name="Id" placeholder="Id" required th:field="*{id}"
										type="text">
								</div>
								<div class="form-group">
									<label for="alumno-nombre">Nombre:</label> <input
										id="alumno-nombre" name="Nombre" placeholder="Pepe" required
										th:field="*{nombre}" type="text">
								</div>
								<div class="form-group">
									<label for="alumno-apellido">Apellido:</label> <input
										id="alumno-apellido" name="Apellido" placeholder="Perez"
										required th:field="*{apellido}" type="text">
								</div>
								<div class="form-group">
									<label for="alumno-fecha_nac">Fecha Nacimiento:</label> <input
										id="alumno-fecha_nac" name="fecha_nac"
										placeholder="1987-11-20" required th:field="*{fecha_nac}"
										type="date">
								</div>
								<div class="form-group">
									<label for="alumno-domicilio">Domicilio:</label> <input
										id="alumno-domicilio" name="Domicilio" placeholder="Mendoza"
										required th:field="*{domicilio}" type="text">
								</div>
							</div>
							<div class="card-footer">
								<input type="submit" value="Enviar">
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<a href="/alumnos">Volver al listado</a>
	</div>


</body>
