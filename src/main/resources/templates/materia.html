<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
	crossorigin="anonymous"></script>
<head>
<meta charset="UTF-8">
<title>Nueva Materia</title>
</head>
<body>
	<div class="container mt-4">
		<div class=col-sm-6>
			<form method="post" th:action="@{/materia}" th:object="${materia}">
				<div class="card">
					<div class="card-header">
						<h3>Nueva Materia</h3>

						<div>
							<div class="card-body">
								<div class="form-group">
									<label for="materia-id">ID:</label> <input id="materia-id"
										name="Id" placeholder="Id" required th:field="*{id}"
										type="text">
								</div>
								<div class="form-group">
									<label for="materia-nombre">Nombre:</label> <input
										id="materia-nombre" name="Nombre" placeholder="Matematica"
										required th:field="*{nombre}" type="text">
								</div>
								<div class="form-group">
									<label for="materia-periodo">A単o:</label> <input
										id="materia-periodo" name="periodo" placeholder="A単o" required
										th:field="*{periodo}" type="text">
								</div>
								<div class="form-group">
									<label for="materia-semestre">Semestre:</label> <input
										id="materia-semestre" name="semestre"
										placeholder="Primero / Segundo" required
										th:field="*{semestre}" type="text">
								</div>
							</div>
							<div class="card-footer">
								<input type="submit" value="Enviar">
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		<a href="/materias">Volver al listado</a>
	</div>


</body>
